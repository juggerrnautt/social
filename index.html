<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мои Социальные Сети</title>
    <style>
      body {
        background-color: #121212;
        color: #ffffff;

        text-align: center;
        padding: 50px;
      }
      h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
      }
      .links a {
        display: inline-block;
        margin: 10px;
        padding: 15px 25px;
        color: #ffffff;
        text-decoration: none;
        border: 2px solid #ffffff;
        border-radius: 5px;
        transition: background-color 0.3s, border-color 0.3s;
      }
      .links a:hover {
        background-color: #1f1f1f;
        border-color: #bb86fc;
      }
      .links a.telegram {
        background-color: #0088cc;
      }
      .links a.instagram {
        background-color: #e1306c;
      }
      .links a.discord {
        background-color: #7289da;
      }
      .links a.steam {
        background-color: #1b2838;
      }
      .links a.spotify {
        background-color: #1db954;
      }
    </style>
  </head>
  <body>
    <h1>Мои Социальные Сети</h1>
    <div class="links">
      <a href="https://t.me/ваш_ник" class="telegram">Telegram</a>
      <a href="https://www.instagram.com/ваш_ник" class="instagram"
        >Instagram</a
      >
      <a href="https://discord.com/users/ваш_ник" class="discord">Discord</a>
      <a href="https://steamcommunity.com/id/ваш_ник" class="steam">Steam</a>
      <a href="https://open.spotify.com/user/ваш_ник" class="spotify"
        >Spotify</a
      >

</html>
